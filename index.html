<!DOCTYPE html>
<html>

<head>
    <title>Countdown Timer</title>
    <style>
        #countdown {
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div id="countdown">Countdown to November 10, 2023, 5:00 AM GMT: <span id="timer"></span></div>

    <script>
        // Set the target date and time (November 10, 2023, 5:00 AM GMT)
        const targetDate = new Date('2023-11-10T05:00:00Z').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeRemaining = targetDate - now;

            if (timeRemaining <= 0) {
                document.getElementById("timer").textContent = "Countdown complete!";
                clearInterval(countdownInterval);
            } else {
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                document.getElementById("timer").textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
        }

        // Initial call to start the countdown
        updateCountdown();

        // Update the countdown every second
        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>

</html>
