<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="image/Heart_corazón.svg.png" type="image/x-icon">
    <title>MQ&TL</title>
    <style>
        body {
            background-color: pink;
            color: white;
            font-family: Orbitron, sans-serif;
            text-align: center;
            font-size: 30px;
        }

        #timer {
            font-size: 45px;
            font-style: oblique;

            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
             h3 {
font-size: 40px;
            font-style: oblique;

            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-40%, -40%);
        }
         h4 {
font-size: 40px;
            font-style: oblique;

            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-40%, -40%);
        }
    </style>
</head>

<body>
    <h1>Countdown to Minh Quang Thành Người Yêu Trúc Lam</h1>
    <p id="timer"></p>
    <h3> The Process of Getting The Paper Crane 2/10</h3>
    <h4> 8 more to go</h4>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("March 15, 2023 00:00:00").getTime();

        // Update the countdown every 1 second
        var x = setInterval(function () {

            // Get the current date and time
            var now = new Date().getTime();

            // Find the distance between now and the countdown date
            var distance = countDownDate - now;

            // Calculate time units
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in an element with id="timer"
            document.getElementById("timer").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";

            // If the countdown is finished, display a message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>

</html>
