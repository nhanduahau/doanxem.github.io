<!DOCTYPE html>
<html>

<head>
    <title>Countdown Timer</title>
    <style>
        body {
            background-color: #ff69b4;
            /* Pink background color */
            background-image: url('/image/z4818200213020_f8058506630e2688b89cada47d4e8d4c.jpg');
            /* Replace 'your-background-image.jpg' with your image file */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #countdown {
            font-size: 35px;
            text-align: center;
            color: plum;
            /* White text color */
        }
    </style>
</head>

<body>
    <div id="countdown">Countdown to November 10, 2023, 5:00 AM UTC - 05:00: <span id="timer"></span></div>

    <script>
        const targetDate = new Date('2023-11-10T5:00:00Z');
        targetDate.setUTCHours(targetDate.getUTCHours() + 5);

        function updateCountdown() {
            const now = new Date().getTime();
            const timeRemaining = targetDate - now;

            if (timeRemaining <= 0) {
                document.getElementById("timer").textContent = "Anh đang bay về gòi nek";
                clearInterval(countdownInterval);
                // Display the "hahaa" message
                document.getElementById("completionMessage").textContent = "Anh đang bay về gòi nek";
            } else {
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                document.getElementById("timer").textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
        }

        // Initial call to start the countdown
        updateCountdown();

        // Update the countdown every second
        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>

</html>
